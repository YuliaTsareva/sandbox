<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animations</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: #1abc9c;
            transition: transform 1s;
        }

        .box.translate {
            background-color: #3498db;
        }

        .box.translate:hover {
            transform: translate3d(50px, 50px, 50px);
        }

        .box.scale {
            background-color: #9b59b6;
        }

        .box.scale:hover {
            transform: scale3d(2, 2, 2);
        }

        .rotate-x:hover {
            transform: rotate3d(1, 0, 0, 360deg);
        }

        .rotate-y:hover {
            transform: rotate3d(0, 1, 0, 360deg);
        }

        .rotate-z:hover {
            transform: rotate3d(0, 0, 1, 360deg);
        }

        .rotate-xyz:hover {
            transform: rotate3d(1, 1, 1, 360deg);
        }
    </style>
</head>
<body>
<h1>CSS 3D Transform</h1>

<div class="row">
    <section>
        <h2>Translate</h2>
        <code>translate3d(50px, 50px, 50px)</code>

        <div class="box translate"></div>
    </section>
    <section>
        <h2>Scale</h2>
        <code>scale3d(2, 2, 2)</code>

        <div class="box scale"></div>
    </section>
</div>
<div>
    <section>
        <h2>Rotate X</h2>
        <code>rotate3d(1, 0, 0, 360deg)</code>

        <div class="box rotate-x"></div>
    </section>
    <section>
        <h2>Rotate Y</h2>
        <code>rotate3d(0, 1, 0, 360deg)</code>

        <div class="box rotate-y"></div>
    </section>
    <section>
        <h2>Rotate Z</h2>
        <code>rotate3d(0, 0, 1, 360deg)</code>

        <div class="box rotate-z"></div>
    </section>
    <section>
        <h2>Rotate XYZ</h2>
        <code>rotate3d(1, 1, 1, 360deg)</code>

        <div class="box rotate-xyz"></div>
    </section>
</div>
</body>
</html>
