<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
</head>
<body>
<div id="container">
    <h1>#sketch</h1>

    <div id="sketches">
    </div>

    <script id="template" type="text/x-handlebars-template">
        {{#each sketches}}
        <div class="col-md-3 col-sm-4 col-xs-6">
            <div class="sketch">
                <img class="front" src="images/{{image}}">

                <div class="back">
                    {{{comment}}}
                    <div class="like">
                        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>{{likes}}
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <script src="sketches.js"></script>
</div>
</body>
</html>
